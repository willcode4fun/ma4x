<!DOCTYPE html>
<html>
<body>

<svg height="700" width="700">
<style>
.blue { stop-color:blue }
.darkblue { stop-color:darkblue }
.solid {stop-opacity:1}
.transparent{stop-opacity:0}
</style>


  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" class="solid blue" />
      <stop offset="100%" class="solid darkblue" />
    </radialGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" class="solid blue" />
      <stop offset="100%" class="solid darkblue" />
    </linearGradient>
    
    
    <clipPath id="myClip">
      <polygon points="-104,-60 -104,60 0,120 104,60 104,-60 0,-120" />
    </clipPath>
    
	<g id="wave">
      <path d="M0 0 
		   L 100 0
           A 150 150, 0, 0, 1, 200 200
		   A 150 150, 0, 0, 0, 300 150
           L 400 0" stroke="black"/>
    </g>
	
	
     <g  id="corner">
      <circle cx="-87" cy="-50" r="20" fill="url(#grad1)" /> 
    </g>
    
    <g  id="border">
      <rect x="-107" y="-50" width="21" height="100" fill="url(#grad2)" />
      
      <!--path d="M-107 -50
           A 20 20, 0, 0, 1, -87 -70
           L -87 -50 Z" fill="green"/-->
    </g>
    <g  id="hexagon"  clip-path="url(#myClip)">
      
      <use xlink:href="#corner"/>
      <use xlink:href="#corner" transform="rotate(60)"/>
      <use xlink:href="#corner" transform="rotate(120)"/>
      <use xlink:href="#corner" transform="rotate(180)"/>
      <use xlink:href="#corner" transform="rotate(240)"/>
      <use xlink:href="#corner" transform="rotate(300)"/>
      
      <use xlink:href="#border"/>
      <use xlink:href="#border" transform="rotate(60)"/>
      <use xlink:href="#border" transform="rotate(120)"/>
      <use xlink:href="#border" transform="rotate(180)"/>
      <use xlink:href="#border" transform="rotate(240)"/>
      <use xlink:href="#border" transform="rotate(300)"/>
      
      <polygon points="-87,-50 -87,50 0,100 87,50 87,-50 0,-100" fill="aqua" />
    </g>
  </defs>
  <use xlink:href="#hexagon" transform="translate(200 200)"/>
  <use xlink:href="#hexagon" transform="translate(408 200)"/>
  <use xlink:href="#hexagon" transform="translate(304 380)"/>
  <use xlink:href="#wave" transform="translate(100 100)"/>
  </svg>

</body>
</html>
